<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>&lt;dropbox-button&gt;</title>

  <!-- Importing Web Component's Polyfill -->
  <script src="bower_components/platform/platform.js"></script>
  <!-- Importing Custom Elements -->
  <link rel="import" href="src/dropbox-button.html">
</head>
<body>

  <!-- Using Custom Elements -->
  <dropbox-button buttonType="chooser" appKey="g5rc1yl1way6vxr"></dropbox-button>
  <dropbox-button buttonType="saver" appKey="g5rc1yl1way6vxr" href="http://kashiro.github.io/dropbox-button/img/test.png" fileName="testtest.png"></dropbox-button>
  <a href="https://github.com/kashiro/dropbox-button/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
  <script>
  window.addEventListener('WebComponentsReady', function(e){
    var chooser = document.querySelector('dropbox-button[buttonType=chooser]'),
        saver = document.querySelector('dropbox-button[buttonType=saver]');

    // chooser
    chooser.success = function(){
      console.log('success');
    };
    chooser.cancel = function(){
      console.log('cancel');
    };

    // saver
    saver.success = function(){
      console.log('success');
    };
    saver.progress = function(){
      console.log('progress');
    };
    saver.cancel = function(){
      console.log('cancel');
    };
    saver.error = function(){
      console.log('error');
    };

  });
  </script>
</body>
</html>
